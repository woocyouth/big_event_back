<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="header">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="loginAndReg">
        <div class="title"></div>

        <div class="login-box">
            <form class="layui-form" action="" id="login-form">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a href="javascript:void(0);" class="links" id="go-reg">立即注册</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="reg-box" style="display: none;">
            <form class="layui-form" action="" id="reg-form">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="repassword" required lay-verify="required|repass" placeholder="再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">立即注册</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a href="javascript:void(0);" class="links" id="go-login">立即登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
